<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Stats - score</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous"/>
    <link rel="stylesheet" href="/css/loginstyles.css" type="text/css"/>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Goldman:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="page-header">
        <h1>Top score</h1>
    </div>
    <div class="content">
        <a href="/">Back to the game</a>
        <a style="margin-left: 3rem" href="/users">All users</a>
        <a style="margin-left: 3rem" href="/stats/deaths">Top deaths</a>
        <a style="margin-left: 3rem" href="/stats/playtime">Top playtime</a>
        <br/>
        <br/>
        <h2 th:if="${userList.size() == 0}">User List is empty.</h2>
        <div th:unless="${userList.size() == 0}">
            <table class="table table-dark">
                <thead>
                <tr>
                    <th class="text">Ranking</th>
                    <th class="text">First name</th>
                    <th class="text">Last name</th>
                    <th class="text">Email</th>
                    <th class="text">High Score</th>
                    <th class="text">Death Count</th>
                    <th class="text">Playtime</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="user,ranking : ${userList}">
                    <td th:text="${ranking.index+1}"></td>
                    <td th:text="${user.getFirstName()}"></td>
                    <td th:text="${user.getLastName()}"></td>
                    <td th:text="${user.getEmail()}"></td>
                    <td th:text="${user.getHighScore()}"></td>
                    <td th:text="${user.getDeathsCount()}"></td>
                    <td th:text="${user.humanReadableTime()}"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
