<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Registration</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	crossorigin="anonymous">

	<link rel="stylesheet" href="/css/registerstyles.css" type="text/css"/>
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Goldman:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

<div class="main-bg">


	<div class="mainbox__container">
		<h1 class="mainbox__logo"> TEAM SHIPS .io </h1>
		<div class="row">
			<div class="col-md-6 col-md-offset-3">

				<!-- success message -->
				<div th:if="${param.success}">
					<div class="alert alert-info">You've successfully registered
						to our awesome app!</div>
				</div>

				<h1>Registration</h1>

				<form th:action="@{/registration/check}" method="post" th:object="${user}">
					<div class="form-group">
						<label class="control-label" for="firstName"> First Name </label>
						<input id="firstName" class="form-control" th:field="*{firstName}" required pattern="[A-Z][A-z]+" autofocus="autofocus" />
						<div class="form-text" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">First name Error</div>
					</div>

					<div class="form-group">
						<label class="control-label" for="lastName"> Last Name </label>
						<input id="lastName" class="form-control" th:field="*{lastName}" required pattern="[A-Z][A-z]+" autofocus="autofocus" />
						<div class="form-text" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">Last name Error</div>
					</div>

					<div class="form-group">
						<label class="control-label" for="email"> Email </label>
						<input id="email" class="form-control" th:field="*{email}" required	pattern="^([a-zA-Z0-9_\-.]+)@([a-zA-Z0-9_\-.]+)\.([a-zA-Z]{2,5})$" autofocus="autofocus" />
						<div class="form-text" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email Error</div>
					</div>

					<div class="form-group">
						<label class="control-label" for="password"> Password </label>
						<input id="password" class="form-control" type="password" th:field="*{password}" required minlength="7" pattern="^[A-z]*[0-9]+[A-z]*$" maxlength="100" autofocus="autofocus" />
						<div class="form-text" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password Error</div>
					</div>

					<div class="form-group">
						<button type="submit" class="btn btn-success">Register</button>
						<span>Already registered? <a href="/" th:href="@{/login}">
							Login here</a>
						</span>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
</body>
</html>
