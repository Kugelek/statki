<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="ISO-8859-1">
    <title>Registration and Login App</title>

    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">

</head>
<body>
<!-- create navigation bar ( header) -->
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed"
                    data-toggle="collapse" data-target="#navbar" aria-expanded="false"
                    aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span> <span
                    class="icon-bar"></span> <span class="icon-bar"></span> <span
                    class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#" th:href="@{/}">Registration and
                Login Module</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li sec:authorize="isAuthenticated()"><a th:href="@{/logout}">Logout</a></li>
            </ul>
        </div>
    </div>
</nav>

<br>
<br>

<div class="container">
    <div class="page-header">
        <h1>Add ship</h1>
    </div>
    <div class="content">
        <form action="#" th:action="@{/ship-edit}" th:object="${ship}" method="post">
            <input type="hidden" th:field="*{id}" />
            <div th:class="form-group">
                <input class="form-control" type="text" placeholder="Kolor" th:field="*{kolor}"/>
                <div class="form-text" th:if="${#fields.hasErrors('kolor')}" th:errors="*{kolor}">Kolor Error</div>
            </div>
            <br/>
            <br/>
            <div th:class="form-group">
                <input class="form-control" type="text" placeholder="X" th:field="*{X}"/>
                <div class="form-text" th:if="${#fields.hasErrors('X')}" th:errors="*{X}">X Error</div>
            </div>
            <br/>
            <br/>
            <div th:class="form-group">
                <input class="form-control" type="text" placeholder="Y" th:field="*{Y}"/>
                <div class="form-text" th:if="${#fields.hasErrors('Y')}" th:errors="*{Y}">Y Error</div>
            </div>
            <br/>
            <br/>
            <input type="submit" value="Add" class="button"/>
            <a th:href="@{/ships}" class="button">Cancel</a>
        </form>
    </div>
</div>
</body>
</html>
