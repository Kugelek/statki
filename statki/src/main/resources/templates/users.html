<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>User List</title>

    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous"/>
    <link rel="stylesheet" href="/css/loginstyles.css" type="text/css"/>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Goldman:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="page-header">
            <h1>User List</h1>
        </div>
        <div class="content">
<!--            <a th:href="@{/logout}" class="button">Logout</a>-->
            <br/>
            <br/>
            <h2 th:if="${userList.size() == 0}">User List is empty.</h2>
            <div th:unless="${userList.size() == 0}">
                <table class="table table-dark">
                    <thead>
                    <tr>
                        <th class="text">Id</th>
                        <th class="text">First name</th>
                        <th class="text">Last name</th>
                        <th class="text">Email</th>
                        <th class="text">High Score</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="user : ${userList}">
                        <td th:text="${user.getId()}"></td>
                        <td th:text="${user.getFirstName()}"></td>
                        <td th:text="${user.getLastName()}"></td>
                        <td th:text="${user.getEmail()}"></td>
                        <td th:text="${user.getHighScore()}"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
